<div class="row">
  <div class="col-sm-8">
    <h2>Create User</h2>

    <div class="form-group">
      <div class="label-group">
        <label>Name</label>
      </div>
      <input type="text" [(ngModel)]="name" class="form-control" />
    </div>

    <div class="form-group">
      <button routerLink="/biddings" class="btn btn-light">Cancel</button>
      <button type="button" value="save" (click)="save()" class="btn btn-info">Save</button>
    </div>
  </div>
</div>
